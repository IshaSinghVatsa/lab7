<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieDocument</title>
</head>
<body>
    <script>
            function setCookie()
       {
           document.cookie="name=Isha Singh Vatsa";         
           document.cookie="address=Gomtinagar, Lucknow; expires=Thu, 05 Feb 2022 01:00:00 UTC";
           document.cookie="Department of Computer Science; expires=Thu, 05 Feb 2022 02:00:00 UTC";
           document.cookie="Christ University; expires=Thu, 05 Feb 2022 02:00:00 UTC";
           cookie1=document.cookie;
           alert("cookies is added");

        }
       function getCookie()
       {
           if(cookie1.length!=0)
           {
               alert(cookie1);
           }
           else{
               alert("No cookies are there");
           }
        
       }
       function removeCookie()
       {
        document.cookie=cookie1+";max-age=0"; 
        cookie1=document.cookie;
        alert("Cookie1 is deleted"); 
         
       }
       function show()
          {
              var value=document.getElementById("demo").value;
              if(value!="Select Color")
              {
                  document.bgColor=value;
                  document.cookie="color="+value+";expires=Fri,5 Feb 2022 01:00:00 UTC;";
              }
          }
          window.onload=function()
          {
              if(document.cookie.length!=0)
              {
                  var a=document.cookie.split("=");
                  document.getElementById("demo").value=a[1];
                  document.bgColor=a[1];
              }
          }
          localStorage.setItem('name','Name is Christ University');
          localStorage.setItem('address',"It's in Banglore");
          
          sessionStorage.setItem('Fname','Isha');
          sessionStorage.setItem('Lname','Singh');

    </script>
    
          

<input class="btn solid" type="button" value="Add Cookies" onclick="setCookie()">
<input class="btn solid" type="button" value="Read Cookies" onclick="getCookie()">
<input class="btn solid" type="button" value="Remove Cookies" onclick="removeCookie()">
            
</body>
</html>
